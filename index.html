<html>
<head>
  <title>Trello Like App</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="main-wrapper">
    <div class="search-wrapper">

      <!-- Web Component for Searchbar -->
      <tl-searchbar></tl-searchbar>

    </div>
    <div class="columns-wrapper">

      <!-- Web Component for Columns -->
      <tl-column></tl-column>

      <div class="columns">
        <button id="add-column">Add column</button>
       </div>
    </div>
  </div>

  <!-- Column Template -->
  <template id="column-tpl">
    <style>
      .columns {
        border: 1px solid grey;
        float: left;
        padding: 10px;
      }
    </style>

    <div class="columns">
      <div class="column-title"></div>
      <button class="del-col-butt"></button>

      <div class="cards-wrapper">
        <ul></ul>
        <button class="add-card-butt"></button>
        <button class="del-card-butt"></button>
     </div>

    </div>
  </template>

  <script src="main.js" type="module"></script>
</body>
</html>
